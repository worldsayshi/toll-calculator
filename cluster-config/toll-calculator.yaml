apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: apps
  name: ingress-toll-calculator
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: toll-calculator
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: apps
  name: toll-calculator
spec:
  selector:
    app: toll-calculator
  ports:
    - name: web
      protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: apps
  name: toll-calculator
spec:
  revisionHistoryLimit: 0
  replicas: 1
  selector:
    matchLabels:
      app: toll-calculator
  template:
    metadata:
      labels:
        app: toll-calculator
    spec:
      containers:
      - name: toll-calculator
        image: pfredelius/toll-calculator:0.0.9
        ports:
        - containerPort: 8080
        env:
        # SQL conf for the chat sessions
          - name: VEHICLE_EVENTS_SQL_HOST
            value: vehicle-events-pg-rw.apps.svc.cluster.local
          - name: VEHICLE_EVENTS_SQL_PORT
            value: "5432"
          - name: VEHICLE_EVENTS_SQL_USERNAME
            value: "app"
          - name: VEHICLE_EVENTS_SQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: vehicle-events-pg-app
                key: password
          - name: VEHICLE_EVENTS_SQL_DB
            value: "app"
---