spring.application.name=tollCalculator

spring.datasource.url=jdbc:postgresql://${VEHICLE_EVENTS_SQL_HOST}:${VEHICLE_EVENTS_SQL_PORT}/${VEHICLE_EVENTS_SQL_DB}
spring.datasource.username=${VEHICLE_EVENTS_SQL_USERNAME}
spring.datasource.password=${VEHICLE_EVENTS_SQL_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true